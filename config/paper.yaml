ai:
  budget:
    block_at_eur: 15.0
    monthly_eur: 15.0
    warn_eur: 12.0
  cache_ttl_seconds: 3600
  enabled: true
  features:
    alert_triage: true
    assistants: false
    backtest_review: true
    order_dialog_explain: true
    realtime: false
    strategy_post_signal: true
  max_output_tokens: 800
  model_critical: gpt-4o
  model_default: gpt-4o-mini
  rate_limits:
    burst: 4
    rps: 2
  structured_outputs: true
  temperature: 0.2
  timeouts:
    connect_ms: 5000
    read_ms: 15000
backtest:
  calculate_max_drawdown: true
  calculate_sharpe: true
  calculate_sortino: true
  commission: 1.0
  end_date: null
  initial_cash: 10000.0
  slippage_percent: 0.1
  start_date: null
brokers:
- client_id: 1
  default_order_type: limit
  default_time_in_force: DAY
  enabled: true
  host: localhost
  max_daily_trades: 100
  max_order_value: 10000.0
  max_position_size: 5000.0
  max_requests_per_second: 50
  paper_trading: true
  port: 7497
  reconnect_attempts: 3
  reconnect_delay_seconds: 5
  type: ibkr
database:
  auto_vacuum: true
  backup_interval_hours: 24
  engine: sqlite
  max_overflow: 20
  path: ./data/orderpilot.db
  pool_size: 10
  pool_timeout_seconds: 30
environment: paper
execution:
  kill_switch_enabled: true
  manual_approval_default: true
  max_drawdown_percent: 10.0
  max_loss_per_day: 500.0
  max_pending_orders: 50
  order_timeout_seconds: 300
  retry_attempts: 3
  retry_delay_seconds: 1
features:
  crypto_trading: false
  news_sentiment: false
  options_trading: false
  trade_republic_enabled: false
logging:
  backup_count: 10
  enable_console: true
  enable_file: true
  enable_json: true
  level: INFO
  log_dir: ./logs
  max_bytes: 10485760
  telemetry_ai: true
  telemetry_orders: true
  telemetry_performance: true
market_data:
  buffer_size: 10000
  heartbeat_interval_seconds: 10
  noise_filter:
    type: median
    window: 3
  ohlc_resample_default: 1S
  persist_to_db: true
  stream_timeout_seconds: 30
profile_name: paper
strategy:
  cooldown_periods: 5
  default_position_size: 1000.0
  default_stop_loss_percent: 2.0
  default_take_profit_percent: 5.0
  enabled_strategies:
  - rsi_mean_reversion
  max_positions: 5
  min_signal_confidence: 0.6
  position_sizing: fixed
  use_atr_stops: true
ui:
  chart_update_interval_ms: 1000
  dark_background: '#0F1115'
  dark_primary: '#F29F05'
  dark_text: '#EAECEF'
  dashboard_refresh_ms: 1000
  light_background: '#F7F8FA'
  light_primary: '#E07B00'
  light_text: '#0F1115'
  max_candles_displayed: 500
  position_refresh_ms: 5000
  theme: dark
