[pytest]
# Pytest configuration for integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    ui: UI integration test (requires PyQt6)
    slow: Slow test (>10 seconds)
    performance: Performance benchmark test
    stage1: Stage 1 regime optimization test
    stage2: Stage 2 indicator optimization test
    handoff: Stage 1â†’2 handoff test
    schema: JSON schema validation test

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests/integration

# Timeout
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
min_percentage = 95
