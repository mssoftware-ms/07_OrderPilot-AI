services:
  orderpilot-db:
    image: postgres:16
    container_name: orderpilot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: orderpilot
      POSTGRES_USER: orderpilot
      POSTGRES_PASSWORD: orderpilot
    ports:
      - "5432:5432"
    volumes:
      - orderpilot-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderpilot -d orderpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  orderpilot-db-data:
